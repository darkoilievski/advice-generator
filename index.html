<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="main">
      <div class="advice-generator">
        <h1 class="advice-number">ADVICE #85</h1>
        <p class="advice-text">
          "If you dont want something to be public, dont't post it on the
          Internet"
        </p>
        <img
          src="images/pattern-divider-desktop.svg"
          alt="message divider"
          class="divider-desktop"
        />
        <img
          src="images/icon-dice.svg"
          alt="pricture of dice"
          class="dice-color"
          width="25px"
          height="25px"
        />
      </div>
    </section>
    <footer class="footer">
      Challenge by
      <a
        class="footer-links"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="footer-links" href="#">Darko Ilievski</a>.
    </footer>
  </body>
</html>
